<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindLead Intelligence Platform - Core Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .container {
            padding-top: 2rem;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1><i class="fas fa-brain"></i> FindLead Intelligence Platform</h1>
                <p class="lead">Core Features: Sentiment Analysis, Website Monitoring & Email Security</p>
            </div>
        </div>

        <div class="row">
            <!-- Sentiment Analysis -->
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center">
                        <i class="fas fa-heart feature-icon text-danger"></i>
                        <h4>Sentiment Analysis</h4>
                    </div>
                    
                    <div class="mb-3">
                        <label for="emailSubject" class="form-label">Email Subject</label>
                        <input type="text" class="form-control" id="emailSubject" placeholder="Enter email subject">
                    </div>
                    
                    <div class="mb-3">
                        <label for="emailContent" class="form-label">Email Content</label>
                        <textarea class="form-control" id="emailContent" placeholder="Enter email content for analysis"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senderEmail" class="form-label">Sender Email</label>
                        <input type="email" class="form-control" id="senderEmail" placeholder="sender@example.com">
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="analyzeSentiment()">
                        <span id="sentimentSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        Analyze Sentiment
                    </button>
                    
                    <div id="sentimentResult" class="result-box"></div>
                </div>
            </div>

            <!-- Website Monitoring -->
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center">
                        <i class="fas fa-globe feature-icon text-info"></i>
                        <h4>Website Monitoring</h4>
                    </div>
                    
                    <div class="mb-3">
                        <label for="websiteUrl" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="websiteUrl" placeholder="https://example.com">
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="monitorWebsite()">
                        <span id="monitorSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        Monitor Website
                    </button>
                    
                    <div id="monitorResult" class="result-box"></div>
                </div>
            </div>

            <!-- Email Security -->
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="text-center">
                        <i class="fas fa-shield-alt feature-icon text-warning"></i>
                        <h4>Email Security</h4>
                    </div>
                    
                    <div class="mb-3">
                        <label for="validateEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="validateEmail" placeholder="user@domain.com">
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="validateEmailSecurity()">
                        <span id="securitySpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        Check Security
                    </button>
                    
                    <div id="securityResult" class="result-box"></div>
                </div>
            </div>
        </div>

        <!-- API Health Check -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="feature-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>API Status</h5>
                            <small>Core system health and connectivity</small>
                        </div>
                        <button class="btn btn-outline-light" onclick="checkHealth()">
                            <i class="fas fa-heartbeat"></i> Check Health
                        </button>
                    </div>
                    <div id="healthResult" class="result-box mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Show/hide spinners
        function toggleSpinner(spinnerId, show) {
            const spinner = document.getElementById(spinnerId);
            if (show) {
                spinner.classList.remove('d-none');
            } else {
                spinner.classList.add('d-none');
            }
        }

        // Display results
        function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const alertClass = isError ? 'alert-danger' : 'alert-success';
            
            if (typeof data === 'object') {
                element.innerHTML = `
                    <div class="alert ${alertClass}">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } else {
                element.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${data}
                    </div>
                `;
            }
        }

        // Sentiment Analysis
        async function analyzeSentiment() {
            const subject = document.getElementById('emailSubject').value;
            const content = document.getElementById('emailContent').value;
            const sender = document.getElementById('senderEmail').value;

            if (!content) {
                displayResult('sentimentResult', 'Please enter email content', true);
                return;
            }

            toggleSpinner('sentimentSpinner', true);

            try {
                const response = await fetch(`${API_BASE}/analyze-sentiment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_content: content,
                        subject: subject,
                        sender_email: sender
                    })
                });

                const data = await response.json();
                displayResult('sentimentResult', data, !response.ok);
            } catch (error) {
                displayResult('sentimentResult', `Error: ${error.message}`, true);
            }

            toggleSpinner('sentimentSpinner', false);
        }

        // Website Monitoring
        async function monitorWebsite() {
            const url = document.getElementById('websiteUrl').value;

            if (!url) {
                displayResult('monitorResult', 'Please enter website URL', true);
                return;
            }

            toggleSpinner('monitorSpinner', true);

            try {
                const response = await fetch(`${API_BASE}/monitor-website`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        website_url: url
                    })
                });

                const data = await response.json();
                displayResult('monitorResult', data, !response.ok);
            } catch (error) {
                displayResult('monitorResult', `Error: ${error.message}`, true);
            }

            toggleSpinner('monitorSpinner', false);
        }

        // Email Security Validation
        async function validateEmailSecurity() {
            const email = document.getElementById('validateEmail').value;

            if (!email) {
                displayResult('securityResult', 'Please enter email address', true);
                return;
            }

            toggleSpinner('securitySpinner', true);

            try {
                const response = await fetch(`${API_BASE}/validate-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_address: email
                    })
                });

                const data = await response.json();
                displayResult('securityResult', data, !response.ok);
            } catch (error) {
                displayResult('securityResult', `Error: ${error.message}`, true);
            }

            toggleSpinner('securitySpinner', false);
        }

        // Health Check
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                displayResult('healthResult', data, !response.ok);
            } catch (error) {
                displayResult('healthResult', `Error: ${error.message}`, true);
            }
        }

        // Auto-check health on load
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
