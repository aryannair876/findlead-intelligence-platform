<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Comprehensive Analyzer - FindLead Intelligence Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .analyzer-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .url-input-section {
            margin-bottom: 30px;
        }

        .url-input-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .score-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .score-card:hover {
            transform: translateY(-5px);
        }

        .score-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .score-card h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .score-grade {
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .grade-A { color: #48bb78; }
        .grade-B { color: #68d391; }
        .grade-C { color: #ecc94b; }
        .grade-D { color: #f56565; }
        .grade-F { color: #e53e3e; }

        .security { color: #4299e1; }
        .performance { color: #38b2ac; }
        .seo { color: #9f7aea; }
        .accessibility { color: #ed8936; }
        .technical { color: #48bb78; }

        .detailed-results {
            display: grid;
            gap: 25px;
        }

        .analysis-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .section-header h3 {
            color: #2d3748;
            font-size: 1.3rem;
        }

        .issues-list {
            list-style: none;
            margin-top: 15px;
        }

        .issues-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
            color: #666;
        }

        .issues-list li:last-child {
            border-bottom: none;
        }

        .recommendations {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
        }

        .recommendations h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendations ul {
            list-style: none;
        }

        .detailed-text {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detailed-text pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #4a5568;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .analysis-content {
            line-height: 1.6;
        }

        .analysis-content p {
            margin-bottom: 10px;
        }

        .recommendations li {
            padding: 10px 0;
            padding-left: 20px;
            position: relative;
        }

        .recommendations li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .example-urls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .example-url {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .example-url:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .analyzer-card {
                padding: 25px;
            }

            .input-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }

            .score-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-analytics"></i> Website Comprehensive Analyzer</h1>
            <p>Get detailed insights about any website's security, performance, SEO, and accessibility</p>
        </div>

        <div class="analyzer-card">
            <div class="url-input-section">
                <h2><i class="fas fa-link"></i> Website URL</h2>
                <div class="input-group">
                    <input type="url" id="websiteUrl" placeholder="https://example.com" />
                    <button class="analyze-btn" onclick="analyzeWebsite()">
                        <i class="fas fa-search"></i> START ANALYSIS
                    </button>
                </div>
                
                <div class="example-urls">
                    <div class="example-url" onclick="setUrl('https://apple.com')">
                        <i class="fab fa-apple"></i> Apple
                    </div>
                    <div class="example-url" onclick="setUrl('https://google.com')">
                        <i class="fab fa-google"></i> Google
                    </div>
                    <div class="example-url" onclick="setUrl('https://github.com')">
                        <i class="fab fa-github"></i> GitHub
                    </div>
                    <div class="example-url" onclick="setUrl('https://amazon.com')">
                        <i class="fab fa-amazon"></i> Amazon
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Analyzing website... This may take a few moments.</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="results" id="results">
                <div class="score-overview" id="scoreOverview">
                    <!-- Score cards will be inserted here -->
                </div>

                <div class="detailed-results" id="detailedResults">
                    <!-- Detailed analysis will be inserted here -->
                </div>

                <div class="recommendations" id="recommendations">
                    <h3><i class="fas fa-lightbulb"></i> Recommendations</h3>
                    <ul id="recommendationsList">
                        <!-- Recommendations will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setUrl(url) {
            document.getElementById('websiteUrl').value = url;
        }

        async function analyzeWebsite() {
            const url = document.getElementById('websiteUrl').value.trim();
            
            if (!url) {
                showError('Please enter a website URL');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Disable button
            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ANALYZING...';

            try {
                const response = await fetch('/api/askspot-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                // Handle rate limiting
                if (response.status === 429 || data.status === 'rate_limited') {
                    showError(`Rate limit exceeded. ${data.message || 'Please try again in a moment.'}`);
                    if (data.wait_time) {
                        const countdown = setInterval(() => {
                            data.wait_time--;
                            if (data.wait_time <= 0) {
                                clearInterval(countdown);
                                showSuccess('Rate limit reset. You can try again now.');
                            }
                        }, 1000);
                    }
                    return;
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                displayResults(data);
                showSuccess('Analysis completed successfully!');

            } catch (error) {
                console.error('Error:', error);
                showError('Analysis failed: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Re-enable button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-search"></i> START ANALYSIS';
            }
        }

        function displayResults(data) {
            // Get analysis results from the correct structure
            const analysis = data.analysis || {};
            const analysisResults = analysis.analysis_results || {};
            const rawAnalysis = analysis.raw_analysis || {};
            const scores = rawAnalysis.scores || analysisResults || {};
            const telemetry = analysis.telemetry || {};
            
            // Map the scores to the expected format
            const results = {
                security_score: scores.security || analysisResults.security_score || 0,
                performance_score: scores.performance || analysisResults.performance_score || 0,
                seo_score: scores.seo || analysisResults.seo_score || 0,
                accessibility_score: scores.accessibility || analysisResults.accessibility_score || 0,
                overall_score: analysisResults.overall_score || Math.round(((scores.security || 0) + (scores.performance || 0) + (scores.seo || 0) + (scores.accessibility || 0)) / 4) || 0
            };
            
            // Helper function to convert score to grade
            function scoreToGrade(score) {
                if (score >= 90) return 'A';
                if (score >= 80) return 'B';
                if (score >= 70) return 'C';
                if (score >= 60) return 'D';
                return 'F';
            }
            
            // Display score overview
            const scoreOverview = document.getElementById('scoreOverview');
            scoreOverview.innerHTML = `
                <div class="score-card">
                    <i class="fas fa-shield-alt security"></i>
                    <h3>SECURITY</h3>
                    <div class="score-value">${results.security_score || 0}</div>
                    <div class="score-grade grade-${scoreToGrade(results.security_score || 0)}">${scoreToGrade(results.security_score || 0)}</div>
                </div>
                <div class="score-card">
                    <i class="fas fa-tachometer-alt performance"></i>
                    <h3>PERFORMANCE</h3>
                    <div class="score-value">${results.performance_score || 0}</div>
                    <div class="score-grade grade-${scoreToGrade(results.performance_score || 0)}">${scoreToGrade(results.performance_score || 0)}</div>
                </div>
                <div class="score-card">
                    <i class="fas fa-search seo"></i>
                    <h3>SEO</h3>
                    <div class="score-value">${results.seo_score || 0}</div>
                    <div class="score-grade grade-${scoreToGrade(results.seo_score || 0)}">${scoreToGrade(results.seo_score || 0)}</div>
                </div>
                <div class="score-card">
                    <i class="fas fa-universal-access accessibility"></i>
                    <h3>ACCESSIBILITY</h3>
                    <div class="score-value">${results.accessibility_score || 0}</div>
                    <div class="score-grade grade-${scoreToGrade(results.accessibility_score || 0)}">${scoreToGrade(results.accessibility_score || 0)}</div>
                </div>
                <div class="score-card">
                    <i class="fas fa-cog technical"></i>
                    <h3>TECHNICAL</h3>
                    <div class="score-value">${results.overall_score || 0}</div>
                    <div class="score-grade grade-${scoreToGrade(results.overall_score || 0)}">${scoreToGrade(results.overall_score || 0)}</div>
                </div>
            `;

            // Display detailed results with actual analysis
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = `
                <div class="analysis-section">
                    <h3><i class="fas fa-chart-line"></i> Detailed Analysis</h3>
                    <div class="analysis-content">
                        <p><strong>Website:</strong> ${telemetry.url || 'https://apple.com'}</p>
                        <p><strong>Analysis Status:</strong> ${data.status || 'completed'}</p>
                        <p><strong>Processed By:</strong> ${data.provider || 'AI Analysis System'}</p>
                        <p><strong>Analysis Time:</strong> ${data.analyzed_at}</p>
                        ${analysis.detailed_analysis || rawAnalysis.summary ? `<div class="detailed-text"><strong>AI Analysis:</strong><br><pre>${analysis.detailed_analysis || rawAnalysis.summary}</pre></div>` : ''}
                    </div>
                </div>
            `;

            // Display recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            const recommendations = analysis.recommendations || rawAnalysis.recommended_actions || [];
            if (recommendations && recommendations.length > 0) {
                recommendationsList.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
            } else {
                recommendationsList.innerHTML = '<li>No specific recommendations available at this time.</li>';
            }

            // Show results
            document.getElementById('results').style.display = 'block';
        }

        function generateAnalysisSection(title, icon, analysisData) {
            if (!analysisData) return '';

            const issues = analysisData.issues || [];
            const issuesList = issues.length > 0 ? 
                `<ul class="issues-list">${issues.map(issue => `<li><i class="fas fa-exclamation-triangle"></i> ${issue}</li>`).join('')}</ul>` :
                '<p style="color: #48bb78;"><i class="fas fa-check-circle"></i> No issues found</p>';

            return `
                <div class="analysis-section">
                    <div class="section-header">
                        <i class="${icon}"></i>
                        <h3>${title}</h3>
                        <span class="score-grade grade-${analysisData.grade || 'F'}" style="margin-left: auto; font-size: 1.5rem;">${analysisData.grade || 'F'}</span>
                    </div>
                    ${issuesList}
                </div>
            `;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        // Allow Enter key to trigger analysis
        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeWebsite();
            }
        });
    </script>
</body>
</html>
